<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiator</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="index.js" type="module" defer="defer"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div>
    <h1>Radiator</h1>
    <div class="indicators">
      <div id="indicator1" class="indicator-off">I</div>
      <div id="indicator2" class="indicator-off">II</div>
    </div>
    <h2>Temperatuur</h2>
    <div class="buttons">
      <button id="decrement2">-</button>
      <button id="decrement">-</button>
      <button id="input" style="min-width:100px;">--.-</button>
      <button id="increment">+</button>
      <button id="increment2">+</button>
    </div>
    <div class="temprow">
      <div>Dag:</div>
      <input type="time" id="day_time" value="07:00" step="900">
      <input type="number" id="day_target" value="20.0" min="1" max="25" step="0.1">
      <div>&degC</div>
      <div>Nacht:</div>
      <input type="time" id="night_time" value="23:00" step="900">
      <input type="number" id="night_target" value="20.0" min="1" max="25" step="0.1">
      <div>&degC</div>
      <input type="checkbox" id="night_check">
      </div>
    <div class="datarow">
      <div>remote<br>
        <div id="te_rem">--.-</div>
      </div>
      <div>voor<br>
        <div id="te_fnt">--.-</div>
      </div>
      <div>achter<br>
        <div id="te_bck">--.-</div>
      </div>
      <div>boven<br>
        <div id="te_top">--.-</div>
      </div>
      <div>onder<br>
        <div id="te_bot">--.-</div>
      </div>
      <div>chip<br>
        <div id="te_chp">--.-</div>
      </div>
    </div>
    <h2>Data</h2>
    <div class="datarow">
      <div>V<br>
        <div id="volt">---.-</div>
      </div>
      <div>A<br>
        <div id="amp">-.-</div>
      </div>
      <div>W<br>
        <div id="watt">----.-</div>
      </div>
      <div>kWh<br>
        <div id="kwh">----.-</div>
      </div>
      <div>PF<br>
        <div id="pf">-.---</div>
      </div>
    </div>
    <div class="icons">
      <div id="wifi" class="icon icon-wifi"></div>
      <div id="blue" class="icon icon-bluetooth"></div>
      <a href="tools.html">
        <div id="tool" class="icon icon-tools"></div>
      </a>
      <a href="graph.html">
        <div id="graph" class="icon icon-graph"></div>
      </a>
    </div>
    <div class="timerow">
      <div>Last update:&nbsp;</div>
      <div id="time">-</div>
    </div>
    <div class="timerow">
      <div>Records:&nbsp;</div>
      <div id="count">-</div>
      <div>&nbsp;&nbsp;Oldest:&nbsp;</div>
      <div id="old">-</div>
    </div>
  </div>
</body>

</html>
