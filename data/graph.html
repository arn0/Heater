<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Radiator</title>
	<link rel="stylesheet" href="./graph.css" type="text/css" media="screen" charset="utf-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
	<div>
		<div id="container"></div>
	</div>

	<div class="flex-container">
		<div class="flex-item">
			<div id="chart"></div>
		</div>
	</div>

	<div style="display: flex; justify-content: center;">
		<input type="checkbox" id="rem" checked>
		<label class="flex-item" for="rem">Remote</label>
		<input type="checkbox" id="target" checked>
		<label class="flex-item" for="target">Target</label>
		<input type="checkbox" id="top">
		<label class="flex-item" for="top">Top</label>
		<input type="checkbox" id="bot">
		<label class="flex-item" for="bot">Bottom</label>
		<input type="checkbox" id="fnt">
		<label class="flex-item" for="fnt">Front</label>
		<input type="checkbox" id="bck">
		<label class="flex-item" for="bck">Back</label>
		<input type="checkbox" id="diff">
		<label class="flex-item" for="diff">Diff</label>
		<input type="checkbox" id="htr">
		<label class="flex-item" for="htr">Heaters</label>

		<label class="flex-item" for="time">&nbsp;&nbsp;Time:</label>
		<select class="flex-item" name="time" id="time">
		  <option value="1h">1 hour</option>
		  <option value="2h">2 hours</option>
		  <option selected value="6h">6 hours</option>
		  <option value="12h">12 hours</option>
		  <option value="24h">24 hours</option>
		  <option value="2d">2 days</option>
		  <option value="3d">3 days</option>
		  <option value="4d">4 days</option>
		  <option value="5d">5 days</option>
		  <option value="10d">10 days</option>
		  <option value="30d">30 days</option>
		</select>
	 
		<a class="flex-item" href="index.html">Home</a>
		<a class="flex-item" href="tools.html">Tools</a>
	</div>

	<script src="graph.js"></script>
	<script>
		chart = new HistoricalChart();
	</script>

</body>
